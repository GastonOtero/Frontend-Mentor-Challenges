<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
    <div class="hero">
      <div class="image">
        <img src="./images/bg-pattern-card.svg" alt="background" class="card-background">
        <img src="./images/image-victor.jpg" alt="photo" class="user-photo">
      </div>
      <div class="info">
        <h2 class="name">Victor Crest<span class="age">26</span></h2>
        <p class="location">London</p>
      </div>
    </div>
      <div class="line"></div>
      <div class="stats">
        <div class="followers">
          <h2 class="stats__number">80K</h2>
          <p class="stats__description">Followers</p>
        </div>
        <div class="likes">
          <h2 class="stats__number">803K</h2>
          <p class="stats__description">Likes</p>
        </div>
        <div class="photos">
          <h2 class="stats__number">1.4K</h2>
          <p class="stats__description">Photos</p>
        </div>
      </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gast√≥n</a>.
  </div>
</body>
</html>
